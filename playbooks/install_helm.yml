# playbook/install_helm.yml
- name: ğŸš€ Instalar Helm versiÃ³n 3.14.0 en el nodo controlador
  hosts: controller
  become: true
  gather_facts: true

  vars:
    helm_version: "v3.14.0"
    helm_install_path: "/tmp/helm_install"
    helm_bin: "/usr/local/bin/helm"

  tasks:

    - name: ğŸ“ Crear directorio temporal para Helm
      file:
        path: "{{ helm_install_path }}"
        state: directory

    - name: ğŸ“¥ Descargar Helm {{ helm_version }}
      get_url:
        url: "https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz"
        dest: "{{ helm_install_path }}/helm.tar.gz"

    - name: ğŸ“¦ Extraer Helm
      unarchive:
        src: "{{ helm_install_path }}/helm.tar.gz"
        dest: "{{ helm_install_path }}"
        remote_src: yes

    - name: ğŸ—‚ Verificar existencia del binario Helm
      stat:
        path: "{{ helm_install_path }}/linux-amd64/helm"
      register: helm_bin_check

    - name: âœ… Mover Helm a {{ helm_bin }}
      copy:
        src: "{{ helm_install_path }}/linux-amd64/helm"
        dest: "{{ helm_bin }}"
        mode: '0755'
        remote_src: yes
      when: helm_bin_check.stat.exists

    - name: ğŸ§ª Verificar versiÃ³n de Helm
      command: "{{ helm_bin }} version"
      register: helm_output

    - name: ğŸ“Š Mostrar salida de Helm
      debug:
        msg: "{{ helm_output.stdout | default('Helm no disponible') }}"

    - name: ğŸ§¹ Limpiar archivos temporales de Helm
      file:
        path: "{{ helm_install_path }}"
        state: absent