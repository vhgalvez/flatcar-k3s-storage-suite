- name: Configurar kubeconfig local desde nodo master
  hosts: controller
  gather_facts: false
  become: true

  vars:
    kubeconfig_path: "/home/monitoring/.kube/config"  # Ruta donde se almacenarÃ¡ el archivo kubeconfig en el controlador
    master_node: "10.17.4.21"  # DirecciÃ³n IP del nodo master
    ssh_key_path: "/root/.ssh/cluster_k3s/shared/id_rsa_shared_cluster"  # Ruta de la clave SSH para acceder al nodo master
    vip_kubernetes: "10.17.5.10"  # IP VIP para Kubernetes, se usa para reemplazar 127.0.0.1 en el kubeconfig
    ssh_user: "core"  # Usuario de SSH en el nodo master

  tasks:
    - name: ğŸ“ Crear carpeta ~/.kube si no existe
      file:
        path: "{{ kubeconfig_path | dirname }}"
        state: directory
        owner: monitoring
        group: monitoring
        mode: '0755'

    - name: ğŸ“¥ Descargar kubeconfig desde master1
      raw: >
        scp -i {{ ssh_key_path }} -o StrictHostKeyChecking=no {{ ssh_user }}@{{ master_node }}:/etc/rancher/k3s/k3s.yaml {{ kubeconfig_path }}
      become: false

    - name: ğŸ” Reemplazar IP localhost por VIP en kubeconfig
      replace:
        path: "{{ kubeconfig_path }}"
        regexp: '127\.0\.0\.1'
        replace: "{{ vip_kubernetes }}"

    - name: âŒ Eliminar lÃ­nea certificate-authority-data
      lineinfile:
        path: "{{ kubeconfig_path }}"
        regexp: '^\s*certificate-authority-data:'
        state: absent

    - name: âš ï¸ AÃ±adir 'insecure-skip-tls-verify'
      replace:
        path: "{{ kubeconfig_path }}"
        regexp: '(^\s*server: https://{{ vip_kubernetes }}:6443)'
        replace: '\1\n    insecure-skip-tls-verify: true'

    - name: ğŸ” Ajustar permisos kubeconfig
      file:
        path: "{{ kubeconfig_path }}"
        owner: monitoring
        group: monitoring
        mode: '0600'

    - name: ğŸ§ª Verificar acceso a Kubernetes
      command: /usr/local/bin/kubectl get nodes
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: nodes_output
      failed_when: nodes_output.rc != 0
      changed_when: false

    - name: ğŸ“Š Mostrar nodos
      debug:
        msg: "{{ nodes_output.stdout }}"