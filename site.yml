# Roles: LVM, NFS, Longhorn y etiquetado de nodos

- name: ğŸ“¦ Preparar disco de almacenamiento con LVM
  hosts: storage
  become: yes
  gather_facts: yes
  roles:
    - role: storage_setup

- name: ğŸ” Configurar y exportar NFS
  hosts: storage
  become: yes
  gather_facts: false
  roles:
    - role: nfs_config

- name: ğŸ’¾ Preparar nodos Longhorn (formatear y montar /dev/vdb)
  hosts: workers
  become: yes
  gather_facts: yes
  roles:
    - role: longhorn_worker

- name: ğŸ·ï¸ Etiquetar nodos Longhorn desde el master1
  hosts: master1
  become: yes
  gather_facts: false
  tasks:
    - name: ğŸ·ï¸ Etiquetar worker1
      raw: |
        export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
        k3s kubectl label node worker1.cefaslocalserver.com longhorn-node=true --overwrite

    - name: ğŸ·ï¸ Etiquetar worker2
      raw: |
        export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
        k3s kubectl label node worker2.cefaslocalserver.com longhorn-node=true --overwrite

    - name: ğŸ·ï¸ Etiquetar worker3
