[defaults]
inventory = inventory/hosts.ini          # Ruta al archivo de inventario
roles_path = ./roles                     # Ruta a los roles personalizados
remote_user = core                       # Usuario por defecto en nodos Flatcar
timeout = 30                             # Timeout para conexión SSH
host_key_checking = False                # Alternativa a StrictHostKeyChecking=no (más limpio)
retry_files_enabled = False              # Evita archivos retry innecesarios
deprecation_warnings = False             # Silencia advertencias si usas versiones antiguas

[privilege_escalation]
become = true                            # Habilita sudo por defecto
become_method = sudo
become_user = root

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no \
           -o UserKnownHostsFile=/dev/null \
           -o PreferredAuthentications=publickey \
           -o ConnectTimeout=10
pipelining = true