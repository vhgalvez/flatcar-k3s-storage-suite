# playbook_cleanup.yml
# ğŸ” Playbook para revertir la configuraciÃ³n de almacenamiento en nodos como storage1.
# âš ï¸ Incluye verificaciÃ³n de confirmaciÃ³n para evitar ejecuciones accidentales.

- name: â™»ï¸ Limpiar configuraciÃ³n de almacenamiento (solo /dev/vdb)
  hosts: storage
  become: true
  gather_facts: yes

  pre_tasks:
    - name: âœ… VerificaciÃ³n de confirmaciÃ³n de limpieza
      ansible.builtin.assert:
        that:
          - confirm_cleanup | default(false) | bool
        fail_msg: "âŒ ERROR: Debe confirmar la limpieza con -e 'confirm_cleanup=yes'"
        success_msg: "ğŸ§¹ ConfirmaciÃ³n recibida. Iniciando limpieza del nodo {{ inventory_hostname }}..."

  tasks:

    - name: ğŸ” Verificar que el disco a limpiar sea /dev/vdb
      ansible.builtin.assert:
        that:
          - "'/dev/vdb1' in item"
        fail_msg: "âš ï¸ ERROR: Solo se permite limpiar /dev/vdb. Revisa el disco objetivo."
      loop:
        - /dev/vdb1

    - name: ğŸ›‘ Detener servicio NFS (si estÃ¡ presente)
      ansible.builtin.service:
        name: nfs-server
        state: stopped
        enabled: no
      ignore_errors: true

    - name: ğŸ”Œ Desmontar volÃºmenes montados
      ansible.posix.umount:
        name: "{{ item }}"
      loop:
        - /srv/nfs/postgresql
        - /srv/nfs/shared
        - /mnt/longhorn-disk
      ignore_errors: true

    - name: ğŸ—‘ï¸ Eliminar volÃºmenes lÃ³gicos
      community.general.lvol:
        vg: vg_storage
        lv: "{{ item }}"
        state: absent
      loop:
        - postgres_lv
        - shared_lv
        - longhorn_lv
      ignore_errors: true

    - name: ğŸ§¨ Eliminar grupo de volÃºmenes
      community.general.lvg:
        vg: vg_storage
        state: absent
      ignore_errors: true

    - name: ğŸ’£ Borrar firma LVM del disco (/dev/vdb1)
      ansible.builtin.command: pvremove -y /dev/vdb1
      register: pvremove_result
      changed_when: "'wiped' in pvremove_result.stdout or 'successfully' in pvremove_result.stdout"
      failed_when: false
      ignore_errors: true

    - name: ğŸš« Borrar tabla de particiÃ³n de /dev/vdb
      community.general.parted:
        device: /dev/vdb
        state: absent
        number: 1
      ignore_errors: true

    - name: âœ… Mostrar mensaje final (opcional)
      ansible.builtin.debug:
        msg: "âœ… Limpieza completada en {{ inventory_hostname }}. Reinicie el nodo si es necesario."