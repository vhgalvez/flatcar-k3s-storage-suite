- name: â™»ï¸ Limpiar configuraciÃ³n de almacenamiento en nodos de storage, workers y controller
  hosts: storage,workers,controller
  become: true
  gather_facts: false

  pre_tasks:
    - name: âœ… VerificaciÃ³n de confirmaciÃ³n de limpieza
      ansible.builtin.assert:
        that:
          - confirm_cleanup | default(false) | bool
        fail_msg: "âŒ ERROR: Debe confirmar la limpieza con -e 'confirm_cleanup=yes'"
        success_msg: "ğŸ§¹ ConfirmaciÃ³n recibida. Iniciando limpieza del nodo {{ inventory_hostname }}..."

  vars:
    kubeconfig_path: "/home/victory/.kube/config"

  tasks:
    # ------------------------------
    # 1ï¸âƒ£ Limpieza en el controller (K8s y Helm)
    # ------------------------------
    - name: ğŸ§¼ Eliminar Helm repo longhorn (opcional)
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        helm repo remove longhorn || true
      when: "'controller' in group_names"

    - name: ğŸ—‘ï¸ Eliminar release Helm de Longhorn
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        helm uninstall longhorn --namespace longhorn-system || true
      when: "'controller' in group_names"

    - name: ğŸ§¼ Eliminar namespace longhorn-system
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        kubectl delete namespace longhorn-system --ignore-not-found || true
      when: "'controller' in group_names"

    - name: ğŸ”¥ Eliminar secrets Helm relacionados a Longhorn
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        kubectl delete secret -n longhorn-system -l "owner=helm" || true
      when: "'controller' in group_names"

    - name: ğŸ§¨ Eliminar CRDs de Longhorn
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        kubectl delete crd -l app.kubernetes.io/name=longhorn || true
      when: "'controller' in group_names"

    - name: ğŸ” Eliminar ServiceAccounts y ConfigMaps
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        kubectl delete serviceaccount longhorn-service-account -n longhorn-system --ignore-not-found || true
        kubectl delete configmap -n longhorn-system --all || true
      when: "'controller' in group_names"

    - name: ğŸš« Forzar limpieza de finalizers en namespace (si stuck)
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        kubectl get namespace longhorn-system -o json | jq 'del(.spec.finalizers)' | \
        kubectl replace --raw "/api/v1/namespaces/longhorn-system/finalize" -f - || true
      when: "'controller' in group_names"

    - name: ğŸ” Verificar limpieza de namespace y recursos
      ansible.builtin.raw: |
        export PATH=$PATH:/usr/local/bin
        export KUBECONFIG={{ kubeconfig_path }}
        echo "ğŸ” Comprobando existencia del namespace..."
        kubectl get namespace longhorn-system || echo "âœ… Namespace eliminado"
        echo "ğŸ” Verificando CRDs..."
        kubectl get crd | grep longhorn || echo "âœ… CRDs eliminados"
        echo "ğŸ” Verificando pods y recursos restantes..."
        kubectl get all -A | grep longhorn || echo "âœ… Sin recursos activos"
      register: longhorn_cleanup_status
      when: "'controller' in group_names"

    - name: ğŸ“‹ Mostrar resultados de la limpieza
      ansible.builtin.debug:
        var: longhorn_cleanup_status.stdout_lines
      when: "'controller' in group_names"

    # ------------------------------
    # 2ï¸âƒ£ Limpieza almacenamiento en storage
    # ------------------------------
    - name: ğŸ”Œ Desmontar volÃºmenes montados
      ansible.builtin.raw: |
        umount -f /srv/nfs/postgresql || true
        umount -f /srv/nfs/shared || true
        umount -f /mnt/longhorn-disk || true
      changed_when: false
      ignore_errors: true

    - name: ğŸ›‘ Detener y deshabilitar NFS
      ansible.builtin.raw: |
        systemctl stop nfs-server || rc-service nfs stop || true
        systemctl disable nfs-server || true
      when: "'storage' in group_names"

    - name: ğŸ—‘ï¸ Eliminar volÃºmenes lÃ³gicos
      ansible.builtin.raw: |
        lvremove -y /dev/vg_storage/postgres_lv || true
        lvremove -y /dev/vg_storage/shared_lv || true
        lvremove -y /dev/vg_storage/longhorn_lv || true
      when: "'storage' in group_names"

    - name: ğŸ§¨ Eliminar grupo de volÃºmenes
      ansible.builtin.raw: |
        vgremove -y vg_storage || true
      when: "'storage' in group_names"

    - name: ğŸ’£ Borrar firma LVM
      ansible.builtin.raw: |
        pvremove -y /dev/vdb1 || true
      when: "'storage' in group_names"

    - name: ğŸš« Borrar tabla de particiÃ³n
      ansible.builtin.raw: |
        parted /dev/vdb rm 1 || true
      when: "'storage' in group_names"

    # ------------------------------
    # 3ï¸âƒ£ Limpieza en workers
    # ------------------------------
    - name: ğŸ§¹ Borrar sistema de archivos en /dev/vdb
      ansible.builtin.raw: |
        wipefs -a /dev/vdb || true
      when: "'workers' in group_names"

    # ------------------------------
    # âœ… ConfirmaciÃ³n final por nodo
    # ------------------------------
    - name: âœ… ConfirmaciÃ³n final
      ansible.builtin.debug:
        msg: "âœ… Limpieza completada en {{ inventory_hostname }}. Puedes reiniciar el nodo si deseas."