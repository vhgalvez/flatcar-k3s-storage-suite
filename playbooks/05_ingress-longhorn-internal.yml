# playbooks/05_ingress-longhorn-internal.yml
---
- name: ðŸšª 5 - Exponer Longhorn Dashboard con IngressRoute Interno y AutenticaciÃ³n
  hosts: localhost
  become: false
  gather_facts: false

  vars_files:
    - ../vars/main.yml  # longhorn_auth_user, longhorn_auth_pass, domain, ns

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubeseal_path: "/usr/local/bin/kubeseal"
    kubectl_path: "/usr/local/bin/kubectl"
    python_bin: "/usr/bin/python3"
    files_dir: "{{ playbook_dir }}/files"
    rendered_secret_path: "{{ files_dir }}/longhorn-dashboard-secret.yaml"
    sealed_secret_path: "{{ files_dir }}/longhorn-dashboard-sealed.yaml"

  tasks:
    - name: ðŸ“„ Renderizar Middleware de autenticaciÃ³n
      template:
        src: playbooks/templates/longhorn/longhorn-dashboard-auth-middleware.yaml.j2
        dest: "{{ files_dir }}/longhorn-dashboard-auth.yaml"

    - name: ðŸ“„ Renderizar IngressRoute para el Dashboard
      template:
        src: playbooks/templates/longhorn/longhorn-dashboard-ingressroute-internal.yaml.j2
        dest: "{{ files_dir }}/longhorn-dashboard-ingressroute.yaml"

    - name: ðŸš€ Mostrar diff del Middleware (modo check)
      command: >
        kubectl diff -f "{{ files_dir }}/longhorn-dashboard-auth.yaml"
      when: ansible_check_mode

    - name: ðŸš€ Aplicar Middleware (auth)
      shell: >
        kubectl apply -f "{{ files_dir }}/longhorn-dashboard-auth.yaml"
      when: not ansible_check_mode

    - name: ðŸš€ Mostrar diff del IngressRoute (modo check)
      command: >
        kubectl diff -f "{{ files_dir }}/longhorn-dashboard-ingressroute.yaml"
      when: ansible_check_mode

    - name: ðŸš€ Aplicar IngressRoute
      shell: >
        kubectl apply -f "{{ files_dir }}/longhorn-dashboard-ingressroute.yaml"
      when: not ansible_check_mode