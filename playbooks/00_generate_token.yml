---
- name: 🔐 0️⃣ Generar token JWT en master y copiarlo al controller
  hosts: masters[0]
  become: true
  gather_facts: false

  vars:
    kubeconfig_path: "/etc/rancher/k3s/k3s.yaml"
    token_path_shared: "/srv/nfs/shared/traefik-token.jwt"
    token_duration: "87600h"  # 10 años

  tasks:
    - name: 🔐 Generar token JWT para usuario 'default'
      raw: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/kubectl create token default --duration={{ token_duration }}
      register: token_output
      changed_when: false

    - name: 📄 Guardar token en NFS compartido
      copy:
        content: "{{ token_output.stdout }}"
        dest: "{{ token_path_shared }}"
        mode: '0644'

    - name: 🟢 Token generado con éxito
      debug:
        var: token_output.stdout

- name: 📥 Copiar token JWT desde NFS al controller
  hosts: controller
  become: true
  gather_facts: false

  vars:
    token_path_shared: "/srv/nfs/shared/traefik-token.jwt"
    token_dest: "/home/monitoring/.kube/token.jwt"

  tasks:
    - name: 📁 Crear carpeta destino
      file:
        path: "{{ token_dest | dirname }}"
        state: directory
        owner: monitoring
        group: monitoring
        mode: '0755'

    - name: 📥 Copiar token JWT desde NFS
      copy:
        src: "{{ token_path_shared }}"
        dest: "{{ token_dest }}"
        owner: monitoring
        group: monitoring
        mode: '0600'

    - name: 🔒 Verificar token copiado
      command: cat {{ token_dest }}
      register: token_check
      changed_when: false

    - name: 📦 Token en controller:
      debug:
        var: token_check.stdout