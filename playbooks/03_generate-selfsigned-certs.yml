# playbooks/03_generate-selfsigned-certs.yml
---
- name: ğŸ“œ 3 - Generar certificado TLS autofirmado para dominio interno de Longhorn
  hosts: localhost
  become: true
  gather_facts: false

  vars:
    cert_dir: "/tmp/longhorn-cert"
    tls_secret_name: "longhorn-tls-secret"
    tls_namespace: "longhorn-system"
    domain_name: "longhorn.socialdevs.site"
    kubeconfig_path: "/home/victory/.kube/config"
    openssl_bin: "/usr/bin/openssl"
    kubectl_bin: "/usr/local/bin/kubectl"

  tasks:

    - name: âœ… Verificar que openssl estÃ¡ instalado
      stat:
        path: "{{ openssl_bin }}"
      register: openssl_check

    - name: âŒ Error si openssl no estÃ¡ instalado
      fail:
        msg: "openssl no encontrado en {{ openssl_bin }}"
      when: not openssl_check.stat.exists

    - name: âœ… Verificar que kubectl estÃ¡ instalado
      stat:
        path: "{{ kubectl_bin }}"
      register: kubectl_check

    - name: âŒ Error si kubectl no estÃ¡ instalado
      fail:
        msg: "kubectl no encontrado en {{ kubectl_bin }}"
      when: not kubectl_check.stat.exists

    - name: ğŸ“ Crear carpeta temporal para certificados
      file:
        path: "{{ cert_dir }}"
        state: directory
        mode: '0755'

    - name: ğŸ” Generar clave privada
      command: >
        {{ openssl_bin }} genrsa -out {{ cert_dir }}/tls.key 2048
      args:
        creates: "{{ cert_dir }}/tls.key"

    - name: ğŸ§¾ Generar certificado autofirmado para {{ domain_name }}
      command: >
        {{ openssl_bin }} req -x509 -nodes -days 3650
        -subj "/CN={{ domain_name }}"
        -newkey rsa:2048
        -keyout {{ cert_dir }}/tls.key
        -out {{ cert_dir }}/tls.crt
      args:
        creates: "{{ cert_dir }}/tls.crt"

    - name: ğŸ” Crear o actualizar secret TLS en Kubernetes
      shell: |
        KUBECONFIG={{ kubeconfig_path }} {{ kubectl_bin }} -n {{ tls_namespace }} create secret tls {{ tls_secret_name }} \
          --cert={{ cert_dir }}/tls.crt \
          --key={{ cert_dir }}/tls.key \
          --dry-run=client -o yaml | {{ kubectl_bin }} apply -f -
      register: secret_result
      changed_when: "'created' in secret_result.stdout or 'configured' in secret_result.stdout"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: âœ… Resultado del secret TLS
      debug:
        var: secret_result.stdout_lines