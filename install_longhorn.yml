# install_longhorn.yml
---
# ğŸ“¦ InstalaciÃ³n de Longhorn (nÃºcleo) â€“ sin UI ni Ingress

# âœ… Validar variables esenciales
- name: âœ… Validar que kubeconfig_path estÃ¡ definido
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  tasks:
    - name: âœ… Validar variables necesarias
      assert:
        that:
          - kubeconfig_path is defined
          - kubectl_path is defined
          - helm_bin is defined
        fail_msg: "âŒ Faltan variables obligatorias en vars/main.yml"

# 1ï¸âƒ£ Preparar discos en nodos 'storage' y 'workers'
- import_playbook: playbooks/01_prepare-disks.yml

# 2ï¸âƒ£ Instalar Longhorn con Helm
- import_playbook: playbooks/02_deploy-longhorn.yml

# 3ï¸âƒ£ Smoke test: crear y eliminar un PVC de prueba
- name: ğŸ” 3 - Crear y eliminar PVC de prueba
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  tasks:
    - name: ğŸ“„ Crear PVC de prueba y esperar estado Bound
      shell: |
        cat <<'EOF' | {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} apply -f -
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: longhorn-test-pvc
          namespace: {{ longhorn_namespace }}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 1Gi
          storageClassName: longhorn
        EOF

        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} -n {{ longhorn_namespace }} \
          wait --for=jsonpath='{.status.phase}'=Bound pvc/longhorn-test-pvc --timeout=60s
      register: pvc_test
      changed_when: "'created' in pvc_test.stdout or 'configured' in pvc_test.stdout"
      failed_when: pvc_test.rc != 0

    - name: ğŸ§¹ Eliminar PVC de prueba
      shell: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
        delete pvc longhorn-test-pvc -n {{ longhorn_namespace }} --ignore-not-found
      changed_when: false