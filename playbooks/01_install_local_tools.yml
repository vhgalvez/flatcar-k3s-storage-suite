- name: 1️⃣ Instalar herramientas necesarias en el nodo controlador
  hosts: controller
  gather_facts: true
  become: true
  vars:
    kubectl_version: "v1.29.0"
    kubectl_path: "/usr/local/bin/kubectl"

  tasks:
    # Instalar paquetes base (pip, git, curl)
    - name: 📦 Instalar paquetes base (pip, git, curl)
      package:
        name:
          - python3-pip
          - git
          - curl
        state: present

    # Instalar biblioteca Python para Kubernetes
    - name: 🧪 Instalar biblioteca Python para Kubernetes
      pip:
        name: kubernetes

    # Descargar kubectl {{ kubectl_version }}
    - name: 📥 Descargar kubectl {{ kubectl_version }}
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: /tmp/kubectl
        mode: '0755'

    # Mover kubectl a {{ kubectl_path }}
    - name: ✅ Mover kubectl a {{ kubectl_path }}
      copy:
        src: /tmp/kubectl
        dest: "{{ kubectl_path }}"
        remote_src: yes
        mode: '0755'

    # Verificar instalación de kubectl
    - name: 🔍 Verificar instalación de kubectl
      command: "{{ kubectl_path }} version --client"
      register: kubectl_output
      ignore_errors: yes

    # Mostrar salida de kubectl
    - name: 📊 Mostrar salida de kubectl
      debug:
        msg: "{{ kubectl_output.stdout | default('kubectl no disponible') }}"
