# install_longhorn.yml
---
# ğŸ“¦ InstalaciÃ³n de Longhorn (nÃºcleo) â€“ sin UI ni Ingress

- name: ğŸš€ Desplegar Longhorn Core
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: âœ… Validar que kubeconfig_path estÃ¡ definido
      assert:
        that:
          - kubeconfig_path is defined
          - kubectl_path  is defined
          - helm_bin      is defined
        fail_msg: "âŒ Faltan variables obligatorias en vars/main.yml"

  tasks:
    # 1ï¸âƒ£ Preparar discos (nodos storage + workers)
    - name: ğŸ“€ 1 â€“ Preparar almacenamiento en storage/workers
      import_playbook: playbooks/01_prepare-disks.yml

    # 2ï¸âƒ£ Instalar Longhorn vÃ­a Helm
    - name: ğŸš€ 2 â€“ Desplegar Longhorn (helm upgrade --install)
      import_playbook: playbooks/02_deploy-longhorn.yml

    # 3ï¸âƒ£ Smoke-test opcional: PVC de prueba
    - name: ğŸ” 3 â€“ Crear PVC de prueba y esperar Bound
      shell: |
        cat <<'EOF' | {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} apply -f -
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: longhorn-test-pvc
          namespace: {{ longhorn_namespace }}
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 1Gi
          storageClassName: longhorn
        EOF

        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} -n {{ longhorn_namespace }} \
          wait --for=jsonpath='{.status.phase}=Bound' pvc/longhorn-test-pvc --timeout=60s
      register: pvc_test
      changed_when: "'created' in pvc_test.stdout"
      failed_when: pvc_test.rc != 0

    - name: ğŸ§¹ 4 â€“ Eliminar PVC de prueba
      shell: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
        delete pvc longhorn-test-pvc -n {{ longhorn_namespace }} --ignore-not-found
      changed_when: false