---
- name: Configurar acceso a Kubernetes en nodo administrador (controller)
  hosts: controller
  become: true
  gather_facts: false

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    master_node: "10.17.4.21"  # IP de master1
    ssh_key_path: "/root/.ssh/cluster_k3s/shared/id_rsa_shared_cluster"
    vip_kubernetes: "10.17.5.10"  # IP del VIP del HAProxy
    ssh_user: "core"
    local_k3s_yaml_path: "/home/victory/k3s.yaml"

  tasks:
    - name: 📥 Descargar kubeconfig desde master1
      command: >
        sudo scp -i {{ ssh_key_path }} -o StrictHostKeyChecking=no {{ ssh_user }}@{{ master_node }}:/etc/rancher/k3s/k3s.yaml {{ local_k3s_yaml_path }}

    - name: 📁 Crear carpeta ~/.kube si no existe
      file:
        path: "{{ kubeconfig_path | dirname }}"
        state: directory
        owner: victory
        group: victory
        mode: '0755'

    - name: 📥 Copiar k3s.yaml como configuración por defecto
      copy:
        src: "{{ local_k3s_yaml_path }}"
        dest: "{{ kubeconfig_path }}"
        owner: victory
        group: victory
        mode: '0600'

    - name: 🔁 Reemplazar IP localhost por VIP en kubeconfig
      replace:
        path: "{{ kubeconfig_path }}"
        regexp: '127\.0\.0\.1'
        replace: "{{ vip_kubernetes }}"

    - name: ❌ Eliminar línea certificate-authority-data
      lineinfile:
        path: "{{ kubeconfig_path }}"
        regexp: '^\s*certificate-authority-data:'
        state: absent

    - name: ⚠️ Añadir 'insecure-skip-tls-verify'
      replace:
        path: "{{ kubeconfig_path }}"
        regexp: '(^\s*server: https://{{ vip_kubernetes }}:6443)'
        replace: '\1\n    insecure-skip-tls-verify: true'

    - name: 🧪 Verificar acceso a Kubernetes
      command: /usr/local/bin/kubectl get nodes
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: nodes_output
      failed_when: nodes_output.rc != 0
      changed_when: false

    - name: 📊 Mostrar nodos
      debug:
        msg: "{{ nodes_output.stdout }}"