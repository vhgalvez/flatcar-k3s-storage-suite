---
- name: 🔐 0️⃣ Generar token JWT en master y copiarlo al controller
  hosts: masters[0]
  gather_facts: false
  become: true

  vars:
    kubeconfig_path: "/etc/rancher/k3s/k3s.yaml"
    token_path_shared: "/srv/nfs/shared/traefik-token.jwt"
    token_duration: "87600h"  # 10 años

  tasks:
    - name: 🔐 Generar token JWT para usuario 'default' con k3s
      raw: |
        export KUBECONFIG={{ kubeconfig_path }}
        k3s kubectl create token default --duration={{ token_duration }}
      register: token_output
      changed_when: false

    - name: 📄 Guardar token en NFS compartido
      raw: |
        echo "{{ token_output.stdout }}" > {{ token_path_shared }}

    - name: 🟢 Token generado con éxito
      debug:
        var: token_output.stdout

- name: 📥 Copiar token JWT desde NFS al controller
  hosts: controller
  become: true
  gather_facts: false

  vars:
    token_path_shared: "/srv/nfs/shared/traefik-token.jwt"
    token_dest: "/home/monitoring/.kube/token.jwt"

  tasks:
    - name: 📁 Crear carpeta destino
      raw: |
        mkdir -p {{ token_dest | dirname }}
        chown monitoring:monitoring {{ token_dest | dirname }}
        chmod 755 {{ token_dest | dirname }}

    - name: 📥 Copiar token desde NFS
      raw: |
        cp {{ token_path_shared }} {{ token_dest }}
        chown monitoring:monitoring {{ token_dest }}
        chmod 600 {{ token_dest }}

    - name: 🔒 Mostrar token copiado
      raw: cat {{ token_dest }}
      register: token_check
      changed_when: false

    - name: 📦 Token copiado al controller
      debug:
        var: token_check.stdout