# playbooks\02_prepare_controller.yml
---
- name: 2 Preparar nodo controlador con kubectl, helm y configuraciÃ³n de acceso
  hosts: controller
  become: true
  gather_facts: true

  vars:
    kubectl_version: "v1.29.0"
    helm_version: "v3.14.0"
    kubectl_path: "/usr/local/bin/kubectl"
    helm_path: "/usr/local/bin/helm"
    helm_install_tmp: "/tmp/helm_install"
    kubeconfig_path: "/home/victory/.kube/config"
    kubeconfig_token_path: "/home/victory/.kube/token.jwt"
    vip_kubernetes: "10.17.5.10"

  pre_tasks:
    - name: ğŸ“„ Leer token JWT desde master1 usando raw
      raw: cat /tmp/traefik-token.jwt
      register: token_raw
      delegate_to: "{{ groups['masters'][0] }}"
      changed_when: false

    - name: ğŸ“¥ Guardar token en el controlador
      copy:
        content: "{{ token_raw.stdout | trim }}"
        dest: "{{ kubeconfig_token_path }}"
        owner: victory
        group: victory
        mode: "0600"

  tasks:
    - name: ğŸ“¦ Instalar paquetes base
      package:
        name: [python3-pip, git, curl]
        state: present

    - name: ğŸ§ª Instalar mÃ³dulo Python Kubernetes
      pip:
        name: kubernetes

    - name: ğŸ“¥ Descargar kubectl {{ kubectl_version }}
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: /tmp/kubectl
        mode: "0755"

    - name: âœ… Mover kubectl a {{ kubectl_path }}
      copy:
        src: /tmp/kubectl
        dest: "{{ kubectl_path }}"
        remote_src: yes
        mode: "0755"

    - name: ğŸ“ Crear directorio .kube si no existe
      file:
        path: "{{ kubeconfig_path | dirname }}"
        state: directory
        owner: victory
        group: victory
        mode: "0700"

    - name: ğŸ” Crear kubeconfig limpio con JWT
      copy:
        dest: "{{ kubeconfig_path }}"
        owner: victory
        group: victory
        mode: "0600"
        content: |
          apiVersion: v1
          kind: Config
          clusters:
          - name: default
            cluster:
              server: https://{{ vip_kubernetes }}:6443
              insecure-skip-tls-verify: true
          contexts:
          - name: default
            context:
              cluster: default
              user: remote-access
          current-context: default
          users:
          - name: remote-access
            user:
              token: "{{ token_raw.stdout | trim }}"

    - name: ğŸ“ Crear directorio temporal para instalar Helm
      file:
        path: "{{ helm_install_tmp }}"
        state: directory
        mode: '0755'

    - name: ğŸ“¥ Descargar Helm {{ helm_version }}
      get_url:
        url: "https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz"
        dest: "{{ helm_install_tmp }}/helm.tar.gz"

    - name: ğŸ“¦ Extraer Helm
      unarchive:
        src: "{{ helm_install_tmp }}/helm.tar.gz"
        dest: "{{ helm_install_tmp }}"
        remote_src: yes

    - name: âœ… Mover Helm a {{ helm_path }}
      copy:
        src: "{{ helm_install_tmp }}/linux-amd64/helm"
        dest: "{{ helm_path }}"
        remote_src: yes
        mode: "0755"

    - name: ğŸ§¹ Borrar temporales de Helm
      file:
        path: "{{ helm_install_tmp }}"
        state: absent

    - name: ğŸ§ª Verificar acceso a Kubernetes
      command: kubectl get nodes
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: kubectl_nodes
      failed_when: kubectl_nodes.rc != 0
      changed_when: false

    - name: ğŸ“Š Mostrar nodos disponibles
      debug:
        msg: "{{ kubectl_nodes.stdout }}"