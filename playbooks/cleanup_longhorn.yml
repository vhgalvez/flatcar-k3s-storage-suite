# playbooks\cleanup_longhorn.yml
- name: ðŸ’£ Limpiar completamente /dev/vdb en storage y workers
  hosts: storage,workers
  gather_facts: false
  become: true

  tasks:
    - name: ðŸ” Mostrar si hay montajes activos en /dev/vdb
      raw: mount | grep vdb || true
      changed_when: false

    - name: ðŸ’£ Desmontar volÃºmenes y esperar
      raw: |
        umount -f /mnt/longhorn-disk 2>/dev/null || true
        umount -f /srv/nfs/postgresql 2>/dev/null || true
        umount -f /srv/nfs/shared 2>/dev/null || true
        sleep 2
      ignore_errors: true

    - name: â³ Esperar a que /dev/vdb ya no estÃ© montado
      raw: |
        for i in $(seq 1 5); do
          mount | grep -q vdb || exit 0
          sleep 1
        done
        exit 1
      register: umount_check
      failed_when: umount_check.rc != 0
      changed_when: false

    - name: âŒ Detener servicios que puedan bloquear el disco (solo en storage)
      raw: |
        systemctl stop nfs-server || true
        systemctl stop iscsid || true
      when: "'storage' in group_names"

    - name: ðŸ§¹ Eliminar volÃºmenes LVM (si existen)
      raw: |
        lvremove -f /dev/vg_storage/postgres_lv 2>/dev/null || true
        lvremove -f /dev/vg_storage/shared_lv 2>/dev/null || true
        lvremove -f /dev/vg_storage/longhorn_lv 2>/dev/null || true
        sleep 1

    - name: ðŸ§± Eliminar grupo de volÃºmenes
      raw: vgremove -f vg_storage 2>/dev/null || true

    - name: ðŸ’½ Eliminar volumen fÃ­sico
      raw: pvremove -f /dev/vdb1 2>/dev/null || true

    - name: âŽ Eliminar particiÃ³n y limpiar firmas
      raw: |
        parted -s /dev/vdb rm 1 2>/dev/null || true
        wipefs -a /dev/vdb 2>/dev/null || true

    - name: ðŸ§¼ Esperar a que el sistema asiente los cambios
      raw: udevadm settle

- name: ðŸ§¹ Limpiar namespace, CRDs y finalizadores
  hosts: controller
  become: true
  gather_facts: false

  vars:
    kubeconfig_path: "/home/victory/.kube/config"
    kubectl_bin: "/usr/local/bin/kubectl"
    helm_bin: "/usr/local/bin/helm"
    namespace: "longhorn-system"
    release_name: "longhorn"

  tasks:
    - name: ðŸ§ª Instalar jq si no estÃ¡ presente
      package:
        name: jq
        state: present

    - name: âŒ Borrar recursos del namespace
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        {{ kubectl_bin }} delete all --all -n {{ namespace }} --ignore-not-found
        {{ kubectl_bin }} delete pvc --all -n {{ namespace }} --ignore-not-found
        {{ kubectl_bin }} delete pv --all --ignore-not-found
        {{ kubectl_bin }} delete deployment,daemonset,pod -n {{ namespace }} --all --ignore-not-found
      changed_when: false

    - name: ðŸ§¨ Forzar eliminaciÃ³n del namespace si estÃ¡ en estado Terminating
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        ns_status=$({{ kubectl_bin }} get ns {{ namespace }} -o json | jq -r .status.phase)
        if [ "$ns_status" == "Terminating" ]; then
          {{ kubectl_bin }} get namespace {{ namespace }} -o json | jq 'del(.spec.finalizers)' > /tmp/tmp-ns.json
          {{ kubectl_bin }} replace --raw "/api/v1/namespaces/{{ namespace }}/finalize" -f /tmp/tmp-ns.json || true
          rm -f /tmp/tmp-ns.json
        fi
      changed_when: false

    - name: ðŸ’£ Eliminar CRDs Longhorn forzadamente con patch
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        for crd in $({{ kubectl_bin }} get crd -o name | grep longhorn.io); do
          name=$(basename $crd)
          echo "ðŸ”§ Eliminando $name..."
          {{ kubectl_bin }} patch crd $name -p '{"metadata":{"finalizers":[]}}' --type=merge || true
          {{ kubectl_bin }} delete crd $name --grace-period=0 --force || true
        done
      changed_when: false

    - name: ðŸ§¹ Desinstalar Helm release (si existe)
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        if {{ helm_bin }} list -n {{ namespace }} | grep -q {{ release_name }}; then
          {{ helm_bin }} uninstall {{ release_name }} -n {{ namespace }} || true
        fi
      changed_when: false

    - name: âœ… Verificar que todo fue eliminado
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        echo "Pods activos:"
        {{ kubectl_bin }} get pods -A | grep longhorn || echo "âœ… NingÃºn pod de Longhorn activo"
      register: check_result
      changed_when: false

    - name: ðŸ§¾ Mostrar resumen
      debug:
        var: check_result.stdout_lines